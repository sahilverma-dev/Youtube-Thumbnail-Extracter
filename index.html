<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Thumbnail Extracter</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="theme-color" content="#222" />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Youtube-512.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" href="icons/apple-splash-2048-2732.jpg" />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-2048-2732.jpg"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-2732-2048.jpg"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-1668-2388.jpg"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-2388-1668.jpg"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-1536-2048.jpg"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-2048-1536.jpg"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-1668-2224.jpg"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-2224-1668.jpg"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-1334-750.jpg"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-640-1136.jpg"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="icons/apple-splash-1136-640.jpg"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
    />
  </head>

  <body>
    <div class="container-fluid p-0">
      <header
        class="header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-2 mb-2 border-bottom bg-dark"
      >
        <a
          href=" /"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <img
            src="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Youtube-512.png"
            class="nav-logo"
            alt="PostMonster Logo"
          />
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 link-light">About</a></li>
          <li><a href="#" class="nav-link px-2 link-light">Contact Me</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <a
            href="https://github.com/theviralboy/Youtube-Thumbnail-Extracter"
            target="_blank"
            class="btn btn-outline-secondary me-2 text-white"
          >
            Get Repo <i class="fab fa-github" style="margin-left: 10px"></i>
          </a>
        </div>
      </header>
    </div>

    <div class="p-2 card main-container">
      <div class="alert alert-danger alert-box p-2 px-3"></div>
      <form class="postmonter-from">
        <div class="input-group mb-2">
          <input
            class="form-control url"
            type="text"
            placeholder="https://www.youtube.com/watch?v=**********"
          />
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-paper-plane"></i>
          </button>
        </div>
      </form>

      <!-- Nav tabs -->
      <div class="result card p-2 mb-2">
        <div class="thumbnails row">
          <div class="aspect-video">
            <img src="./image.jpg" />
          </div>
        </div>
      </div>
    </div>
    <div class="code-with-love bg-dark">
      Code with <i class="fa fa-heart"></i> by
      <a href="https://instagram.com/sahilverma.dev" target="_blank"
        >Sahil Verma</a
      >
    </div>
    <script>
      window.onload = () => {
        "use strict";

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./sw.js");
        }
      };
    </script>
    <script src="./main.js"></script>
  </body>
</html>
